    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand page-scroll" href="#page-top">
                    <i class="fa fa-play-circle"></i> RoboCar
                </a>
            </div>
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="brand-heading">RoboCar</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Control Section -->
    <section id="about" class="control container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Controls</h2>
                <p>RoboCar is a Arduino Controlled Robot which can be accessed via IOT</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <h3>Direction</h3>
                <p><a id="reverse"><span class="glyphicon glyphicon-triangle-left"></a></span>
                <a id="forward"><span class="glyphicon glyphicon-triangle-right"></a></span></p>
            </div>
            <div class="col-lg-4">
                <h3>Speed</h3>
                <p><a id="slow"><span class="glyphicon glyphicon-minus"></a></span>
                <a id="fast"><span class="glyphicon glyphicon-plus"></a></span></p>
            </div>
            <div class="col-lg-4">
                <h3>Stop</h3>
                <p><a id="stop"><span class="glyphicon glyphicon-stop"></a></span></p> 
            </div>
        </div>
    </section>

    <!-- Software Section -->
    <section id="tool" class="content-section text-center">
        <div class="tool-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">

                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">

                        <img src="./img/arduino-icon.png" class="img-rounded" alt="Arduino" width="100">
                        <img src="./img/Johnnyfive.png" class="img-rounded" alt="J5" width="80" >
                        <img src="./img/bootstrap.png" class="img-rounded" alt="J5" width="100" >
                        <img src="./img/pubnub.png" class="img-rounded" alt="J5" width="100" >
                    </div>
                </div>
            </div>
        </div>

            <p>Copyright &copy; Your Website 2016</p>
        </div>
    </footer>

    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
